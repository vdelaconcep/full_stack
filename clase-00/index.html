<!DOCTYPE html>

<html lang="en"> <!-- Lenguaje -->


<!-- Cabecera de la página -->
<head> <!-- Contiene METADATOS, configuración para q el navegador interprete lo que está en "body" -->
    <meta charset="UTF-8"> <!-- Tipo de codificación para el navegador (UTF-8: caracteres occidentales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Trata de adaptar el contenido de la página web al dispositivo -->
    <title>Document</title> <!-- Título de la pestaña del navegador -->
</head>



<!-- Cuerpo de la página -->
<body> <!-- Lo que el ususario puede ver -->
    ¡Hola mundo!
</body>



</html>
